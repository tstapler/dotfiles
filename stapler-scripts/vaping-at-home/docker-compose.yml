version: '3.8'
services:
  vaping:
    build: .
    image: vaping:local
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config.yaml:/etc/vaping/config.yaml
    environment:
      - VAPING_HOME=/etc/vaping
      - VAPING_CONFIG=/etc/vaping/config.yaml
    cap_add:
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - no-new-privileges:true
