#!/usr/bin/env ansible-playbook
# Apps - Things installed with apt-get
---
- name: "Add keys for standalone packages"
  apt_key: keyserver=keyserver.ubuntu.com id={{item}}
  with_items:
    - 009ED615 # Shutter

- name: "Add Repos for standalone packages"
  apt_repository: repo='{{item}}' state=present update_cache=yes
  with_items:
    - ppa:shutter/ppa

- name: "Install standalone packages" 
  apt: name={{item}} state=installed
  with_items:
    #Desktop Apps
    - touchegg
    - shutter
    - xdotool
    #Languages
    - nodejs
    - golang
    - openjdk-7-jdk
    #Dev Tools
    - neovim
    - vim-gtk
    - automake
    - gcc
    - cmake
    - gdb
    - valgrind
    - exuberant-ctags
    - pylint
    - llvm
    - markdown
    #Security Tools
    - apparmor
    #Shells
    - fish
    - zsh
    #CLI Utilities
    - toilet
    - nmap
